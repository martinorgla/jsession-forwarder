<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Session Forwarder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 12px;
        }

        label {
            display: block;
            margin-top: 8px;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            padding: 8px 10px;
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
        }

        .status {
            margin-top: 8px;
            font-size: 13px;
            color: #333;
        }

        small {
            color: #666;
        }
    </style>
</head>
<body>
<h3>Session Forwarder</h3>

<label>Monitored domain (optional)</label>
<input id="domain" type="text" placeholder="e.g. domeen.ee (leave empty = all domains)">

<label>Patch endpoint</label>
<input id="endpoint" type="text" placeholder="https://domeen.ee/patchSession">

<div class="row">
    <label for="enabled">Enabled</label>
    <input id="enabled" type="checkbox">
    <button id="save">Save</button>
</div>

<div class="status">
    <div>Status: <span id="statustxt">loading...</span></div>
    <div>Endpoint: <span id="endpointTxt">loading...</span></div>
    <div>Last sent at: <span id="sentResTimeTxt">loading...</span></div>
    <br/>
    <div><small>Last send is prevented when JSESSIONID hasn't changed.</small></div>
</div>
